<html>
<head>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/css/bootstrap.min.css" integrity="sha384-uWxY/CJNBR+1zjPWmfnSnVxwRheevXITnMqoEIeG1LJrdI0GlVs/9cVSyPYXdcSF" crossorigin="anonymous">
</head>
  <body>
    <form>
      <div class="container py-5 h-100">
        <div class="row d-flex justify-content-center align-items-center h-100">
          <div class="col-12 col-md-8 col-lg-6 col-xl-5">
            <div class="card bg-success text-white text-center" style="border-radius: 1rem;">
              <div class="card-body p-5">

              <div class="mb-md-5 mt-md-4 pb-5">
                <h2 class="fw-bold mb-2 text-uppercase text-center">Atualizar Dados</h2>
                <p class="text-white-50 mb-5 text-center">Algumas informações não podem ser modificadas.</p>
      <div class="form-outline form-white mb-4">
                  <label for="username" class="form-label text-white-50">Nome de Usuário</label>
                  <input type="text" class="form-control form-control-lg" id="username" placeholder="nome completo" name="username" required>

                </div>
                <div class="form-outline form-white mb-4">
                <label for="email" class="form-label text-white-50">E-mail</label>
                <input type="text" class="form-control form-control-lg" id="email" placeholder="E-mail: " name="email" required>
              </div>
                <div class="form-outline form-white mb-4">
                <label for="senha" class="form-label text-white-50">Senha</label>
                <input type="password" class="form-control form-control-lg" id="senha" placeholder="Senha:" name="senha" required>
              </div>

              <div class="form-outline form-white mb-4">
                <label for="telefone" class="form-label text-white-50 mb-3">Digite o seu número de telefone:</label>
                <input type="text" class="form-control form-control-lg" id="telefone" placeholder="(00) 00000-0000" name="tel" required>
              </div>

              <div class="form-outline form-white mb-4">
                <label for="endereco" class="form-label text-white-50 mb-3">Digite a sua cidade e estado:</label>
                <input type="text" class="form-control form-control-lg" id="endereco" placeholder="Ex: Aracati-CE" name="ende" required>
              </div>

              <button class="btn btn-outline-light btn-lg px-5" type="submit">Atualizar</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.min.js" integrity="sha384-PsUw7Xwds7x08Ew3exXhqzbhuEYmA2xnwc8BuD6SEr+UmEHlX8/MCltYEodzWA4u" crossorigin="anonymous"></script>
  </body>
</html>
