{% extends 'base.html' %}

{% block titulo %}Cadastrar{% endblock %}

{% block conteudo %}


<div class="row justify-content-center my-5 font-monospace">
  <div class="col-sm-12 col-md-10 col-lg-8 formulario ">

    <img src="../../../static/img/logo.png" class="rounded mx-auto d-block my-3" alt="..." height="200">

    <form action="/usuario/cadastrarUsuario" method="POST">

      <div class="form-row row">

        <h3 class="text-center fs-1 my-3">Cadastro</h3>

        <div class="form-group col-sm-6">
          <label for="inputUsername" class="form-label">Nome de usuário:</label>
          <input type="text" class="form-control" id="inputUsername" placeholder="Nome de usuário" name="username" required>
        </div>

        <div class="form-group col-sm-6">
          <label for="inputSenha" class="form-label">Senha:</label>
          <input type="password" class="form-control" id="inputSenha" placeholder="Senha" name="senha" required>
        </div>

        <div class="form-group col-sm-12">
          <label for="inputNome" class="form-label mt-2">Nome:</label>
          <input type="text" class="form-control" id="inputNome" placeholder="Nome" name="nome" required>
        </div>

        <div class="form-group col-sm-6">
          <label for="inputTelefone" class="form-label mt-2">Telefone:</label>
          <input type="text" class="form-control" id="inputTelefone" placeholder="(88) 88888-8888" name="telefone" required>
        </div>

        <div class="form-group col-sm-6">
          <label for="inputEmail" class="form-label mt-2">E-mail:</label>
          <input type="email" class="form-control" id="inputEmail" placeholder="Exemplo@email.com" name="email" required>
        </div>

        <div class="form-group col-sm-12">
          <label for="inputTipo" class="form-label mt-2">O que você deseja?</label>
          <select class="form-select" aria-label="Default select example" id="inputTipo">
            <option value="1" selected>Cadastrar meus animais para adoção.</option>
            <option value="2">Quero adotar um pet.</option>
            <option value="3">Quero cadastrar uma ONG de animais.</option>
            <option value="4">Quero cadastrar animais de rua.</option>
          </select>
        </div>

        <h3 class="text-center fs-1 mt-3">Endereço</h3>

        <div class="form-group col-sm-3">
          <label for="inputEstado" class="form-label">Estado:</label>
          <select class="form-select" aria-label="Default select example" id="inputEstadp">
            <option value="1" selected>CE</option>
            <option value="2">SP</option>
            <option value="3">RO</option>
          </select>
        </div>

        <div class="form-group col-sm-4">
          <label for="inputBairro" class="form-label">Bairro:</label>
          <input type="text" class="form-control" id="inputBairro" placeholder="" name="bairro" required>
        </div>

        <div class="form-group col-sm-4">
          <label for="inputCidade" class="form-label">Cidade:</label>
          <input type="text" class="form-control" id="inputCidade" placeholder="" name="cidade" required>
        </div>

        <div class="form-group col-sm-9">
          <label for="inputRua" class="form-label mt-2">Rua:</label>
          <input type="text" class="form-control" id="inputRua" placeholder="" name="rua" required>
        </div>

        <div class="form-group col-sm-3">
          <label for="inputNumero" class="form-label mt-2">Número:</label>
          <input type="text" class="form-control" id="inputNumero" placeholder="" name="numero" required>
        </div>

        <h3 class="text-center fs-1 mt-3">Redes sociais</h3>
        <div class="form-group col-sm-6">
          <label for="inputFacebook" class="form-label">Facebook:</label>
          <input type="text" class="form-control" id="inputFacebook" placeholder="" name="facebook">
        </div>

        <div class="form-group col-sm-6">
          <label for="inputInstragram" class="form-label">Instragram:</label>
          <input type="text" class="form-control" id="inputInstragram" placeholder="" name="instragram">
        </div>

        <div class="form-group col-sm-6">
          <label for="inputWhatzapp" class="form-label mt-2">Whatzapp:</label>
          <input type="text" class="form-control" id="inputWhatzapp" placeholder="" name="whatzapp">
        </div>

        <div class="form-group col-sm-6">
          <label for="inputTelegram" class="form-label mt-2">Telegram:</label>
          <input type="text" class="form-control" id="inputTelegram" placeholder="" name="telegram">
        </div>

        <div class="form-check px-5 pt-2 mt-2">
          <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Eu li e concordo com os <a href="#" data-bs-toggle="modal" data-bs-target="#Termos">termos</a> de uso.
            <!-- Modal -->
            <div class="modal fade" id="Termos" tabindex="-1" aria-labelledby="TermosDeUso" aria-hidden="true">
              <div class="modal-dialog">
                <div class="modal-content">
                  <div class="modal-header">
                    <h5 class="modal-title" id="TermosDeUso">Termos de uso</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                  </div>
                  <div class="modal-body">
                    Lorem Ipsum is simply dummy text of the printing and typesetting industry. Lorem Ipsum has been the industry's standard dummy text ever since the 1500s, when an unknown printer took a galley of type and scrambled it to make a type specimen book. It has survived not only five centuries, but also the leap into electronic typesetting, remaining essentially unchanged. It was popularised in the 1960s with the release of Letraset sheets containing Lorem Ipsum passages, and more recently with desktop publishing software like Aldus PageMaker including versions of Lorem Ipsum.
                  </div>
                </div>
              </div>
            </div>
          </label>
        </div>

        <div class="form-group col-12 text-center">
          <button type="submit" class="btn my-3  btn-lg btn-secondary"><span class="mx-5">Cadastrar</span></button>
        </div>

      </div>

    </form>

  </div>

</div>

{% endblock conteudo %}
